<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 <title> How Much Do You Know About Goats? </title>
      <link rel="stylesheet" href="css/bootstrap.css">
</head>
<!--end head-->
  <body>

<div id="container">
  <div class="row">
    <div class="col-lg-8">
        <form>
          <h1>How Much Do You Know About Goats?</h1>
          <p>To learn more about goats, <a href="https://en.wikipedia.org/wiki/Goat">click here!</a>

      <div class="form-group"><label for="form-horns">Do all goats have horns?</label> <input type="text" name="horns" id="form-horns"> </div>

      <div class="form-group"><label for="form-pack">Are goats pack animals?</label> <input type="text" name="pack" id="form-pack"></div>

      <div class="form-group"><label for="form-story">Are goats intelligent? Explain your answer. </label>
      <textarea class="form-control" rows="5" id="form-story" placeholder="No more than 300 characters long"></textarea></div>



      <div class="form-group"><p>Goats are typically fed... <em>(Choose as many as you want)</em></p>

        <div class="checkbox"><label><input type="checkbox" name="features[]" value="cans"> Cans </label></div>
        <div class="checkbox"><label><input type="checkbox" name="features[]" value="paper" > Toilet paper </label></div>
        <div class="checkbox"><label><input type="checkbox" name="features[]" value="hay"> Hay </label></div>
        <div class="checkbox"><label><input type="checkbox" name="features[]" value="grain"> Grain </label></div>
      </div>


    <div class="form-group">
      <p>What's a goats life-span in years? <em>(choose one)</em>:</p>
        <div class="radio"><label><input type="radio" name="years" value="3-5"> 3-5</label></div>
        <div class="radio"><label><input type="radio" name="years" value="6-8"> 6-8</label></div>
        <div class="radio"><label><input type="radio" name="years" value="20-26"> 20-26</label></div>
        <div class="radio"><label><input type="radio" name="years" value="15-18"> 15-18</label>
      </div>
    </div>

    <div class="form-group">
      <label for="kids">Baby goats are called: </label>
      <select class="form-control" id="kids">
      <option>Cubs</option>
      <option>Children</option>
      <option>Fawn</option>
      <option>Kids</option>
      </select>
    </div>

      <p><input type="submit" value="Submit">
      <input type="reset"></p>
  </form>
    </div>
      </div>
    </div>


 <!-- end of #container -->

  </body>
</html>
